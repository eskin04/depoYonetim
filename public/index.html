<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yönetici Giriş</title>
  <link rel="stylesheet" href="assets/css/giris.css">
</head>
<body>
  <div class="login-container">
    <h2>Giriş</h2>
    <form id="loginForm">
      <label for="email">E-Posta:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Şifre:</label>
      <input type="password" id="password" name="password" required>
      <button type="button" onclick="redirectToGirisPage()">Giriş Yap</button>
      <!-- button onclik ile fonksiyonu çağırır -->
    </form>
  </div>

  <script>
    function redirectToGirisPage() {
      var customerPageURL = "dashboard.html";
      window.location.href = customerPageURL;
      // location.href uzantıyı değiştirir bizi dashboarda yönlendirir
    }
  </script>
</body>
</html>
